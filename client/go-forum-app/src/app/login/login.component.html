<div class="page   test">
    <h1 class="header center">Welcome to the App</h1>
    <div class=" row h-100 center ">
       <div class=" container  d-flex justify-content-center align-items-center">
  <div class="card"
  [class.apply-shake]="shakeTrigger()" >
    <div class="card-body p-5 d-flex flex-column justify-content-between">
      <h1 class="card-title bottom text-center w-100">
        {{ isLoginMode() ? 'Login' : 'Sign Up' }}
      </h1>

      @if (errorMessage()) {
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          {{ errorMessage() }}
          <button type="button" class="btn-close" (click)="errorMessage.set(null)"></button>
        </div>
      }

      <form  (ngSubmit)="onSubmit()" class="d-flex flex-column flex-grow-1 justify-content-around">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="username" class="form-control form-control-lg py-3" placeholder="username">
        </div>
        
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control form-control-lg py-3">
        </div>

        <div class="d-grid gap-2 mt-4">
          <button type="submit" class="btn  btn-lg w-100 py-3 fw-bold btn-color" [disabled]="isLoading()">
            @if (isLoading()) {
              <span class="spinner-border spinner-border-sm me-2" role="status"></span>
              Loading...
            } @else {
              {{ submitLabel() }}
            }
          </button>
          
          <button type="button" class="btn btn-link btn-sm" (click)="toggleMode()">
            {{ isLoginMode() ? 'Don\'t have an account? Register' : 'Already have an account? Login' }}
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
    </div>
